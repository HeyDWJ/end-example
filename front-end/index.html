<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <script>
      //import 'whatwg-fetch'
      myreq = () => {
        if(window.fetch) console.log('supported.');
        else console.log('not supported.');

        const route1='http://api.lovecust.com/ecust/activities';
        const route2='http://localhost:3000/allusers';

        fetch(route2)
          .then(function(response) {
            return response.json()
          }).then(function(json) {
            console.log('parsed json', json)
          }).catch(function(ex) {
            console.log('parsing failed', ex)
          })
      }
    </script>
  </head>

  <body>
    <form onsubmit="return myreq()">
      <input tepe='text'> <br />
      launch fetch method <input type="button" value="fetch" onclick="myreq()"/>
    </form>
    <div id='myfetch'> </div>
  </body>

</html>
